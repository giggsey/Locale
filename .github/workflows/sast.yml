name: "SAST"

on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - 'docs/**'
  pull_request:
    paths-ignore:
      - 'docs/**'

jobs:
  phpstan:
    name: "PHPStan"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP, with composer and extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3

      - uses: "ramsey/composer-install@v3"
        with:
          dependency-versions: highest

      - name: Run PHPStan
        run: |
          vendor/bin/phpstan
